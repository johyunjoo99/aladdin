<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알라딘</title>

    <link rel="stylesheet" href="css/common.css">

    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <!-- header -->
    <header>
        <div id="header_box">
            <a href="index.html">
               <img src="img/index_img/logo.svg" alt="logo"> 
            </a>

            <nav>
                <ul id="menu">
                    <li><a href="#">국내 도서</a></li>
                    <li><a href="#">외국 도서</a></li>
                    <li><a href="#">eBook</a></li>
                    <li><a href="#">알라딘 굿즈</a></li>
                    <li><a href="#">온라인 중고샵</a></li>
                    <li><a href="#">음반</a></li>
                    <li><a href="#">블루레이/DVD</a></li>
                </ul>

                <ul id="my_menu">
                    <li><a href="#">로그인</a></li>
                    <li><a href="#">회원가입</a></li>
                    <li><a href="#">마이페이지</a></li>
                    <li><a href="#">장바구니</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <!-- slider -->
    <div id="slider">
        <div id="new_book">
            <div class="box">
                <img src="img/index_img/new_book.svg" alt="신간 소개">
                <h2>신간 소개</h2>
                <p>
                    최대 6개월 이내에 출간된 도서를 소개해드립니다.
                </p>
                <button>보러 가기</button>
            </div>
        </div>
        <div id="best_seller">
            <div class="box">
                <img src="img/index_img/best_seller.svg" alt="베스트 셀러">
                <h2>베스트 셀러</h2>
                <p>
                    최근 1주일 동안 가장 많이 판매된 종이책과 전자책을 합산한 순위입니다. <br>
                    (1일 1회 업데이트)
                </p>
                <button>보러 가기</button>
            </div>
        </div>
        <div id="recommendation">
            <div class="box">
                <img src="img/index_img/recommendation.svg" alt="추천 도서">
                <h2>추천 도서</h2>
                <p>
                    독자, 전문기관, 미디어가 추천한 도서를 모아 볼 수 있습니다.
                </p>
                <button>보러 가기</button>
            </div>
        </div>
    </div>
</body>
</html>
