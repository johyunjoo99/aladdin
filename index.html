<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알라딘</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
    <script src="script/index_ajax.js"></script>
    <script src="script/index.js"></script>
</head>
<body>

    <!-- header -->
    <header>
        <div id="header_box">
            <a href="index.html">
               <img src="img/index_img/logo.svg" alt="logo"> 
            </a>

            <nav>
                <ul id="menu">
                    <li><a href="#">국내 도서</a></li>
                    <li><a href="#">외국 도서</a></li>
                    <li><a href="#">eBook</a></li>
                    <li><a href="#">알라딘 굿즈</a></li>
                    <li><a href="#">온라인 중고샵</a></li>
                    <li><a href="#">음반</a></li>
                    <li><a href="#">블루레이/DVD</a></li>
                </ul>

                <ul id="my_menu">
                    <li><a href="#">로그인</a></li>
                    <li><a href="#">회원가입</a></li>
                    <li><a href="#">마이페이지</a></li>
                    <li><a href="#">장바구니</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <!-- slider -->
    <div id="slider">
        <div id="slider_box">
            <div id="new_book">
                <div class="box">
                    <img src="img/index_img/new_book.svg" alt="신간 소개">
                    <h2>신간 소개</h2>
                    <p>
                        최소 일주일, 최대 6개월 이내에 출간된<br>
                        도서를 소개해드립니다.
                    </p>
                    <button>보러 가기</button>
                </div>
            </div>
            <div id="best_seller">
                <div class="box">
                    <img src="img/index_img/best_seller.svg" alt="베스트 셀러">
                    <h2>베스트 셀러</h2>
                    <p>
                        최근 1주일 동안 가장 많이 판매된 <br>
                        종이책과 전자책을 합산한 순위입니다.<br>
                        (1일 1회 업데이트)
                    </p>
                    <button>보러 가기</button>
                </div>
            </div>
            <div id="recommendation">
                <div class="box">
                    <img src="img/index_img/recommendation.svg" alt="추천 도서">
                    <h2>추천 도서</h2>
                    <p>
                        독자, 전문기관, 미디어가 추천한 도서만을 <br>
                        모아 소개해드립니다.
                    </p>
                    <button>보러 가기</button>
                </div>
            </div>
        </div>
    </div>


    <!-- 신간 소개 -->
    <div id="newBook">
        <div id="newBook_box">
            <h2>신간 소개</h2>
            <div class="slide">
                <h3>&#35;새로 나온 책</h3>
                <div class="slide_img">
                    <div class="book">
                        <div class="background"></div>
                        <button>자세히 보러가기</button>
                    </div>
                    <div class="book">
                        <div class="background"></div>
                        <button>자세히 보러가기</button>
                    </div>
                    <div class="book">
                        <div class="background"></div>
                        <button>자세히 보러가기</button>
                    </div>
                    <div class="book">
                        <div class="background"></div>
                        <button>자세히 보러가기</button>
                    </div>
                    <div class="book">
                        <div class="background"></div>
                        <button>자세히 보러가기</button>
                    </div>
                    <div class="book">
                        <div class="background"></div>
                        <button>자세히 보러가기</button>
                    </div>
                    <div class="book">
                        <div class="background"></div>
                        <button>자세히 보러가기</button>
                    </div>
                    <div class="book">
                        <div class="background"></div>
                        <button>자세히 보러가기</button>
                    </div>
                </div>
                <button class="more">
                    더 보기
                    <i class="fa-solid fa-arrow-right-long"></i>
                </button>
            </div>

            <div class="slide">
                <h3>&#35;눈에 띄는 새 책</h3>
                <div class="slide_img">
                    <div class="book">
                        <div class="background"></div>
                        <button>자세히 보러가기</button>
                    </div>
                    <div class="book">
                        <div class="background"></div>
                        <button>자세히 보러가기</button>
                    </div>
                    <div class="book">
                        <div class="background"></div>
                        <button>자세히 보러가기</button>
                    </div>
                    <div class="book">
                        <div class="background"></div>
                        <button>자세히 보러가기</button>
                    </div>
                    <div class="book">

                        <button>자세히 보러가기</button>
                    </div>
                    <div class="book">

                        <button>자세히 보러가기</button>
                    </div>
                    <div class="book">

                        <button>자세히 보러가기</button>
                    </div>
                    <div class="book">
                        <div class="background"></div>
                        <button>자세히 보러가기</button>
                    </div>
                </div>
                <button class="more">
                    더 보기
                    <i class="fa-solid fa-arrow-right-long"></i>
                </button>
            </div>
        </div>
    </div>


    <!-- 베스트 셀러 -->
    <div id="bestSeller">
        <div id="bestSeller_box">
            <h2>베스트 셀러</h2>
            <select name="best" id="best">
                <option value="1">지금 베스트</option>
                <option value="2">주간 베스트</option>
                <option value="3">신간 베스트</option>
                <option value="4">스테디 셀러</option>
            </select>
            <div class="bestContent now">
                <div class="medal">
                    <div class="gauge_box">
                        <div class="gauage"></div>
                        <div class="best">
                        </div>
                    </div>
                    <div class="gauge_box">
                        <div class="gauage"></div>
                        <div class="best">
                        </div>
                    </div>
                    <div class="gauge_box">
                        <div class="gauage"></div>
                        <div class="best">
                        </div>
                    </div>
                </div>
                <div class="ranking">
                    <div>
                        <div class="rank"></div>
                        <div class="rank"></div>
                        <div class="rank"></div>
                        <div class="rank"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
